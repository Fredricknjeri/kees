{{- with set . "component" "web" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kees.fullname" . }}
  labels:
    {{- include "kees.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "kees.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kees.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.keesImage }}"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          env:
            - name: SECRET_KEY
              value: "{{ .Values.secretKey }}"
            - name: DEBUG
              value: "{{ .Values.debug }}"
            - name: ALLOWED_HOST
              value: "{{ .Values.allowedHost }}"
            - name: SESSION_COOKIE_SECURE
              value: "{{ .Values.sessionCookieSecure }}"
            - name: DB_HOST
              value: "{{ include "kees.prefix" . }}-postgres"
            - name: DB_USER
              value: "{{ .Values.postgresUser }}"
            - name: DB_PASSWORD
              value: "{{ .Values.postgresPassword }}"
            - name: DB_NAME
              value: "{{ .Values.postgresDb }}"
            - name: EMAIL_HOST
              value: "{{ .Values.emailHost }}"
            - name: EMAIL_PORT
              value: "{{ .Values.emailPort }}"
            - name: EMAIL_USER
              value: "{{ .Values.emailUser }}"
            - name: EMAIL_PASSWORD
              value: "{{ .Values.emailPassword }}"
            - name: EMAIL_USE_TLS
              value: "{{ .Values.emailUseTLS }}"
            - name: EMAIL_USE_SSL
              value: "{{ .Values.emailUseSSL }}"
            - name: EMAIL_FROM
              value: "{{ .Values.emailFrom }}"
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: http
          readinessProbe:
            tcpSocket:
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /app/media
              name: media-pvc
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - name: media-pvc
          persistentVolumeClaim:
            claimName: {{ .Values.mediaPvcName }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kees.fullname" . }}
  labels:
    {{- include "kees.labels" . | nindent 4 }}
spec:
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "kees.selectorLabels" . | nindent 4 }}
---
{{- if .Values.ingress.enabled -}}
{{- $fullName := include "kees.fullname" . -}}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "kees.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ . }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: http
        {{- end }}
  {{- end }}
{{- end }}
{{- end }}
